<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyHub Â· Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      background: white;
      border-radius: 32px;
      padding: 48px 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 30px 60px rgba(0,0,0,0.3);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 32px;
    }

    .logo span {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      color: #1e293b;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      color: #64748b;
      text-align: center;
      margin-bottom: 32px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      color: #475569;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.2s;
      background: #f8fafc;
    }

    .input-field:focus {
      outline: none;
      border-color: #6366f1;
      background: white;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .password-input-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #94a3b8;
    }

    .auth-btn {
      width: 100%;
      padding: 16px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 16px;
      box-shadow: 0 10px 20px -8px #6366f1;
    }

    .auth-btn:hover {
      background: #4f52e0;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -8px #6366f1;
    }

    .auth-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .auth-links {
      text-align: center;
      margin-top: 24px;
    }

    .auth-link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .auth-link:hover {
      color: #4f52e0;
      text-decoration: underline;
    }

    .error-message {
      background: #fee2e2;
      color: #ef4444;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="logo">Study<span>Hub</span></div>
    <h2>Welcome Back!</h2>
    <p class="subtitle">Log in to continue your study journey</p>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="input-group">
        <label class="input-label">Email</label>
        <input type="email" class="input-field" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label class="input-label">Password</label>
        <div class="password-input-wrapper">
          <input type="password" class="input-field" id="password" placeholder="Enter your password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
      </div>

      <button type="submit" class="auth-btn" id="loginBtn">
        <span id="btnText">Log In</span>
        <span id="btnLoader" style="display: none;"><i class="fas fa-spinner fa-spin"></i></span>
      </button>
    </form>

    <div class="auth-links">
      Don't have an account? <a href="register.html" class="auth-link">Sign up</a>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    (function() {
      // Check if Firebase is initialized
      if (typeof firebase === 'undefined' || !firebase.apps.length) {
        showError('Firebase not initialized. Check your configuration.');
        return;
      }

      const auth = firebase.auth();
      const db = firebase.firestore();

      // Toggle password visibility
      document.getElementById('togglePassword').addEventListener('click', function() {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye');
        this.classList.toggle('fa-eye-slash');
      });

      // Handle login form
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        // Validate inputs
        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        // Disable button and show loader
        loginBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoader.style.display = 'inline-block';

        try {
          // Sign in user
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          
          // Update last login
          await db.collection('users').doc(userCredential.user.uid).update({
            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
          });

          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } catch (error) {
          console.error('Login error:', error);
          
          // Show user-friendly error message
          let errorMsg = 'Login failed. Please try again.';
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            errorMsg = 'Invalid email or password.';
          } else if (error.code === 'auth/too-many-requests') {
            errorMsg = 'Too many failed attempts. Please try again later.';
          } else if (error.code === 'auth/network-request-failed') {
            errorMsg = 'Network error. Check your connection.';
          }
          
          showError(errorMsg);
          
          // Re-enable button
          loginBtn.disabled = false;
          btnText.style.display = 'inline';
          btnLoader.style.display = 'none';
        }
      });

      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user) {
          // User is already logged in, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      });

      function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.classList.add('show');
        
        // Auto-hide after 5 seconds
        setTimeout(() => {
          errorDiv.classList.remove('show');
        }, 5000);
      }
    })();
  </script>
</body>
</html>
