<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub Â· Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f5f7fb; min-height: 100vh; padding: 30px; }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .leaderboard-card {
            background: white;
            border-radius: 32px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(99,102,241,0.15);
            margin-bottom: 30px;
        }
        
        .podium {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            padding: 20px;
        }
        
        .podium-item {
            text-align: center;
            width: 180px;
        }
        
        .podium-1 { order: 2; }
        .podium-2 { order: 1; }
        .podium-3 { order: 3; }
        
        .podium-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 20px 30px rgba(99,102,241,0.3);
        }
        
        .podium-1 .podium-avatar {
            width: 140px;
            height: 140px;
            font-size: 56px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        
        .podium-2 .podium-avatar {
            background: linear-gradient(135deg, #94a3b8, #64748b);
        }
        
        .podium-3 .podium-avatar {
            background: linear-gradient(135deg, #b45309, #92400e);
        }
        
        .podium-name {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .podium-score {
            color: #6366f1;
            font-weight: 600;
            font-size: 24px;
        }
        
        .podium-1 .podium-score { color: #f59e0b; }
        .podium-2 .podium-score { color: #64748b; }
        .podium-3 .podium-score { color: #b45309; }
        
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .leaderboard-table th {
            text-align: left;
            padding: 15px;
            color: #64748b;
            font-weight: 600;
            border-bottom: 2px solid #eef2f6;
        }
        
        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #eef2f6;
        }
        
        .leaderboard-table tr:hover {
            background: #f8fafd;
        }
        
        .rank {
            font-weight: 700;
            font-size: 18px;
        }
        
        .rank-1 { color: #f59e0b; }
        .rank-2 { color: #64748b; }
        .rank-3 { color: #b45309; }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6366f1;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        
        .score {
            font-weight: 700;
            color: #6366f1;
        }
        
        .badge {
            background: #e0e7ff;
            color: #6366f1;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #eef2f6;
            border-radius: 40px;
            background: white;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        
        .filter-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goToDashboard()">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <h1>Leaderboard</h1>
            <div style="width: 100px;"></div>
        </div>
        
        <div class="filter-bar">
            <button class="filter-btn active" onclick="filterLeaderboard('global')">Global</button>
            <button class="filter-btn" onclick="filterLeaderboard('friends')">Friends</button>
            <button class="filter-btn" onclick="filterLeaderboard('weekly')">This Week</button>
            <button class="filter-btn" onclick="filterLeaderboard('monthly')">This Month</button>
        </div>
        
        <div id="leaderboardContent">
            <div class="loader"></div>
        </div>
    </div>
    
    <script>
        if (typeof firebaseConfig === 'undefined') {
            window.location.href = 'login.html';
        }
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentFilter = 'global';
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            loadLeaderboard();
        });
        
        async function loadLeaderboard() {
            try {
                let query = db.collection('userStats')
                    .orderBy('totalPoints', 'desc')
                    .limit(50);
                
                const snapshot = await query.get();
                const users = [];
                
                for (const doc of snapshot.docs) {
                    const userData = doc.data();
                    // Get user details from users collection
                    const userDoc = await db.collection('users').doc(doc.id).get();
                    users.push({
                        id: doc.id,
                        ...userData,
                        ...userDoc.data()
                    });
                }
                
                displayLeaderboard(users);
            } catch (error) {
                console.error('Error loading leaderboard:', error);
            }
        }
        
        function displayLeaderboard(users) {
            const top3 = users.slice(0, 3);
            const rest = users.slice(3);
            
            let html = `
                <div class="leaderboard-card">
                    <div class="podium">
            `;
            
            // Podium
            if (top3[1]) {
                html += `
                    <div class="podium-item podium-2">
                        <div class="podium-avatar">${(top3[1].fullName || 'User').charAt(0)}</div>
                        <div class="podium-name">${top3[1].fullName || 'User'}</div>
                        <div class="podium-score">${top3[1].totalPoints || 0}</div>
                    </div>
                `;
            }
            
            if (top3[0]) {
                html += `
                    <div class="podium-item podium-1">
                        <div class="podium-avatar">${(top3[0].fullName || 'User').charAt(0)}</div>
                        <div class="podium-name">${top3[0].fullName || 'User'}</div>
                        <div class="podium-score">${top3[0].totalPoints || 0}</div>
                    </div>
                `;
            }
            
            if (top3[2]) {
                html += `
                    <div class="podium-item podium-3">
                        <div class="podium-avatar">${(top3[2].fullName || 'User').charAt(0)}</div>
                        <div class="podium-name">${top3[2].fullName || 'User'}</div>
                        <div class="podium-score">${top3[2].totalPoints || 0}</div>
                    </div>
                `;
            }
            
            html += `</div>`;
            
            // Table
            html += `
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Study Hours</th>
                            <th>Rooms Created</th>
                            <th>Points</th>
                            <th>Badges</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            // Add current user's rank
            const currentUserRank = users.findIndex(u => u.id === auth.currentUser.uid) + 1;
            if (currentUserRank > 0) {
                html += `
                    <tr style="background: #e0e7ff;">
                        <td><span class="rank rank-${currentUserRank <= 3 ? currentUserRank : ''}">#${currentUserRank}</span></td>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${(users[currentUserRank-1].fullName || 'You').charAt(0)}</div>
                                <span>${users[currentUserRank-1].fullName || 'You'} (You)</span>
                            </div>
                        </td>
                        <td>${users[currentUserRank-1].studyHours || 0}h</td>
                        <td>${users[currentUserRank-1].roomsCreated || 0}</td>
                        <td class="score">${users[currentUserRank-1].totalPoints || 0}</td>
                        <td>${getBadges(users[currentUserRank-1])}</td>
                    </tr>
                `;
            }
            
            // Add rest of users
            rest.forEach((user, index) => {
                const rank = index + 4;
                html += `
                    <tr>
                        <td><span class="rank ${rank <= 3 ? 'rank-' + rank : ''}">#${rank}</span></td>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">${(user.fullName || 'User').charAt(0)}</div>
                                <span>${user.fullName || 'User'}</span>
                            </div>
                        </td>
                        <td>${user.studyHours || 0}h</td>
                        <td>${user.roomsCreated || 0}</td>
                        <td class="score">${user.totalPoints || 0}</td>
                        <td>${getBadges(user)}</td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
            </div>
            `;
            
            document.getElementById('leaderboardContent').innerHTML = html;
        }
        
        function getBadges(user) {
            const badges = [];
            if (user.studyHours > 100) badges.push('<span class="badge"><i class="fas fa-crown"></i> Scholar</span>');
            if (user.roomsCreated > 10) badges.push('<span class="badge"><i class="fas fa-users"></i> Leader</span>');
            if (badges.length === 0) return '-';
            return badges.join(' ');
        }
        
        window.filterLeaderboard = function(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadLeaderboard();
        };
        
        window.goToDashboard = function() {
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
