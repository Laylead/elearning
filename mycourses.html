<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub Â· My Courses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f5f7fb; min-height: 100vh; padding: 30px; }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            background: white;
            border: none;
            padding: 12px 24px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }
        
        .course-card {
            background: white;
            border-radius: 28px;
            padding: 28px;
            box-shadow: 0 15px 35px rgba(99,102,241,0.1);
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            border-color: #6366f1;
        }
        
        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .course-code {
            background: #e0e7ff;
            color: #6366f1;
            padding: 6px 16px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .course-credits {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .course-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1e293b;
        }
        
        .course-professor {
            color: #64748b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .course-stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 2px solid #eef2f6;
            border-bottom: 2px solid #eef2f6;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #6366f1;
        }
        
        .stat-label {
            font-size: 12px;
            color: #94a3b8;
        }
        
        .progress-bar {
            height: 8px;
            background: #eef2f6;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: #6366f1;
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .next-class {
            background: #f8fafd;
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .next-class i { color: #6366f1; font-size: 20px; }
        
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;
        }
        
        .modal-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            border-radius: 32px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .assignment-list {
            margin-top: 20px;
        }
        
        .assignment-item {
            background: #f8fafd;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .assignment-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .status-pending { background: #f59e0b; }
        .status-submitted { background: #10b981; }
        .status-late { background: #ef4444; }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goToDashboard()">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
            <h1>My Courses</h1>
            <div style="width: 100px;"></div>
        </div>
        
        <div id="coursesGrid" class="courses-grid">
            <div class="loader"></div>
        </div>
    </div>
    
    <!-- Course Details Modal -->
    <div class="modal-overlay" id="courseModal">
        <div class="modal-content" id="courseModalContent"></div>
    </div>
    
    <script>
        if (typeof firebaseConfig === 'undefined') {
            window.location.href = 'login.html';
        }
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            loadCourses();
        });
        
        async function loadCourses() {
            try {
                const snapshot = await db.collection('courses')
                    .where('enrolledUsers', 'array-contains', auth.currentUser.uid)
                    .get();
                
                const grid = document.getElementById('coursesGrid');
                
                if (snapshot.empty) {
                    grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px;">No courses yet</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const course = doc.data();
                    html += `
                        <div class="course-card" onclick="viewCourse('${doc.id}')">
                            <div class="course-header">
                                <span class="course-code">${course.code || 'CODE'}</span>
                                <span class="course-credits">${course.credits || '3'} credits</span>
                            </div>
                            <div class="course-title">${course.name || 'Course Name'}</div>
                            <div class="course-professor">
                                <i class="fas fa-user-tie"></i> Prof. ${course.professor || 'TBD'}
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${course.progress || 0}%"></div>
                            </div>
                            <div class="next-class">
                                <i class="fas fa-calendar-alt"></i>
                                <div>
                                    <div style="font-weight: 600;">Next Class</div>
                                    <div style="color: #64748b;">${course.nextClass || 'TBD'}</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                grid.innerHTML = html;
            } catch (error) {
                console.error('Error loading courses:', error);
            }
        }
        
        window.viewCourse = async function(courseId) {
            try {
                const doc = await db.collection('courses').doc(courseId).get();
                const course = doc.data();
                
                const modalContent = document.getElementById('courseModalContent');
                modalContent.innerHTML = `
                    <h2 style="margin-bottom: 20px;">${course.name || 'Course Details'}</h2>
                    <div style="margin-bottom: 20px;">
                        <span class="course-code">${course.code || 'CODE'}</span>
                        <span style="margin-left: 12px; color: #64748b;">${course.credits || '3'} credits</span>
                    </div>
                    
                    <h3 style="margin: 30px 0 15px;">Upcoming Assignments</h3>
                    <div class="assignment-list" id="assignmentsList">
                        <div class="loader"></div>
                    </div>
                    
                    <h3 style="margin: 30px 0 15px;">Course Materials</h3>
                    <div class="assignment-list" id="materialsList">
                        <div class="loader"></div>
                    </div>
                    
                    <div style="margin-top: 30px;">
                        <button class="back-btn" onclick="closeCourseModal()">Close</button>
                    </div>
                `;
                
                document.getElementById('courseModal').classList.add('show');
                
                // Load assignments
                loadAssignments(courseId);
                loadMaterials(courseId);
                
            } catch (error) {
                console.error('Error loading course details:', error);
            }
        };
        
        async function loadAssignments(courseId) {
            try {
                const snapshot = await db.collection('assignments')
                    .where('courseId', '==', courseId)
                    .get();
                
                const list = document.getElementById('assignmentsList');
                
                if (snapshot.empty) {
                    list.innerHTML = '<div>No assignments yet</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const assignment = doc.data();
                    const status = assignment.submitted ? 'submitted' : 'pending';
                    html += `
                        <div class="assignment-item">
                            <div style="display: flex; align-items: center;">
                                <div class="assignment-status status-${status}"></div>
                                <div>
                                    <div style="font-weight: 600;">${assignment.title}</div>
                                    <div style="font-size: 12px; color: #64748b;">Due: ${assignment.dueDate}</div>
                                </div>
                            </div>
                            <div>${assignment.points} pts</div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch (error) {
                console.error('Error loading assignments:', error);
            }
        }
        
        async function loadMaterials(courseId) {
            try {
                const snapshot = await db.collection('materials')
                    .where('courseId', '==', courseId)
                    .get();
                
                const list = document.getElementById('materialsList');
                
                if (snapshot.empty) {
                    list.innerHTML = '<div>No materials yet</div>';
                    return;
                }
                
                let html = '';
                snapshot.forEach(doc => {
                    const material = doc.data();
                    html += `
                        <div class="assignment-item">
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <i class="fas fa-file-pdf" style="color: #ef4444;"></i>
                                <div>
                                    <div style="font-weight: 600;">${material.title}</div>
                                    <div style="font-size: 12px; color: #64748b;">${material.type}</div>
                                </div>
                            </div>
                            <i class="fas fa-download" style="color: #6366f1; cursor: pointer;" onclick="downloadMaterial('${doc.id}')"></i>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            } catch (error) {
                console.error('Error loading materials:', error);
            }
        }
        
        window.closeCourseModal = function() {
            document.getElementById('courseModal').classList.remove('show');
        };
        
        window.downloadMaterial = function(materialId) {
            showToast('Downloading...', 'success');
        };
        
        window.goToDashboard = function() {
            window.location.href = 'index.html';
        };
        
        function showToast(message, type) {
            // Simple alert for now
            alert(message);
        }
    </script>
</body>
</html>
